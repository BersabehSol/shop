<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="/SVG/logoipsum-288.svg" alt="" />
    </header>
    <main>
      <img src="/SVG/track-your-order.svg" alt="" id="img1" />
      <img src="/SVG/online-shopping-platform.svg" alt="" id="img2" />
      <div class="container">
        <h2>Sign up to logoipsum</h2>
        <div class="button">
          <button>
            <img src="/SVG/google.svg" alt="" />Sign in with Google
          </button>
          <button>
            <img src="/SVG/microsoft.svg" alt="" />Sign in with Microsoft
          </button>
          <button>
            <img src="/SVG/linkedin.svg" alt="" />Sign in with Linkedin
          </button>
        </div>
        <div class="or">
          <hr />
          <span>OR</span>
        </div>
        <div class="email">
          <p>Work with Email</p>
          <input type="email" placeholder="Email" id="email" />
          <input type="text" placeholder="Username" id="text" />
          <input type="password" placeholder="Password" id="password" />
          <div class="button">
            <button type="submit" id="register">Register</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
